<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio Face | Login</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and base setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Animated geometric grid overlay */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(180deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: rotate(15deg);
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      0% { transform: rotate(15deg) translateY(0px); }
      100% { transform: rotate(15deg) translateY(-50px); }
    }

    /* Glassmorphism card */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 50px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      width: 380px;
      text-align: center;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.1em;
      color: #00e5ff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00e5ff;
    }

    p {
      font-size: 0.9em;
      color: #cfd8dc;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 10px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(0, 229, 255, 0.1);
      box-shadow: 0 0 10px #00e5ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00e5ff, #00bcd4);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00bcd4, #0097a7);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .error {
      margin-top: 15px;
      color: #ff5252;
      font-size: 0.9em;
    }

    /* Animated glowing border */
    .glow-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,229,255,0.2), transparent 70%);
      animation: pulse 4s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.9; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #aaa;
      font-size: 0.8em;
      letter-spacing: 0.5px;
    }

    @media(max-width: 500px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="glow-ring"></div>
    <div class="login-container">
      <h1>Bio Face</h1>
      <p>AI-powered facial health analysis</p>
      <form @submit.prevent="loginUser">
        <input v-model="username" type="text" placeholder="Username" required />
        <input v-model="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error" v-if="errorMsg">{{ errorMsg }}</p>
      </form>
    </div>
    <footer>© 2025 Bio Face — Powered by AI & Biometrics</footer>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          password: '',
          errorMsg: ''
        };
      },
      methods: {
        async loginUser() {
          try {
            const res = await fetch('http://127.0.0.1:5000/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });
            const data = await res.json();
            if (res.ok) {
              window.location.href = '/dashboard';
            } else {
              this.errorMsg = data.message;
            }
          } catch (err) {
            this.errorMsg = 'Server connection failed. Try again.';
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
