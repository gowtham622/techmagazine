<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioFace - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f24, #102e4a, #062436);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 350px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 50%;
    }

    h1 {
      margin-bottom: 20px;
      color: #00eaff;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #00eaff, #0078ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0078ff, #00eaff);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    .footer a {
      color: #00eaff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/bioface.jpg" alt="BioFace Logo" class="logo" />
    <h1>Sign Up </h1>

    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>

    <div class="footer">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>

</body>
</html>
